<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>model-viewer demo</title>    

    <script sourceMappingURL set map: { annotation: false } p></script>

    <script type="module" src="https://unpkg.com/@google/model-viewer@1.0.0/dist/model-viewer.min.js"></script>
    <script nomodule=""   src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">

  </script>
  </head>
  <meta name="viewport" content="width=device-width">

  <style>
    model-viewer {
      width: 100%;
      height: 640px;
    }
  </style>

  <body>
    <model-viewer
      src="data/a12sample.gltf"
      ios-src="data/a12sample.usdz"
      poster="data/a12sample-p.png"
      alt="... but here is a 3D model view function for recent Web browsers."
      ar camera-controls
    >

    </model-viewer>

    <div>
      <h3>A sample model-viewer </h3>
      <p>
        This is a 3D model viewer for files in GLTF format developed and released From google.
        Please refer to the <a href="https://modelviewer.dev/"> original development page <a>for details.
        On borwsers suppoted this display, use mouse to rotate, or scroll to zoom the view.
      </p>
     </div>

  </body>
</html>
